<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\game.css">
  <title>Slap Slappy</title>
</head>

<body>
  <div class="header">
    <h1>Slap Slappy</h1>
  </div>
  <div class="section" id="slappy">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4" id="slappy-img"><img src="/assets/slappy.jpg" alt="Slappy Clown"></div>
        <div class="col-8" id="slappy-stats">
          <div class="row">
            <div class="col">
              <h2>Name: Slappy the Clown</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>Health:<span id="health"></span></h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>Hits:</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" id="slap-button">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="btn btn-danger" onClick="slap()"><i class="fas fa-hand-paper"></i> SLAP!</div>
        </div>
      </div>
    </div>
  </div>>


  <script src="game.js"></script>
</body>

</html>
