<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href='assets/favicon.ico' type='image/x-icon' />
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\game.css">
  <title>Slap Slappy</title>
</head>

<body>
  <div class="header">
    <h1>Slap Slappy</h1>
  </div>
  <div class="section" id="slappy">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex" id="slappy-img"><img src="assets/slappy.jpg" alt="Slappy Clown"></div>
        <div class="col" id="slappy-stats">
          <div class="row">
            <div class="col">
              <h2>Name: <span id="name"></span></h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>Health: <span id="health"></span></h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>Hits: <span id="hit-counter"></span></h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="btn btn-danger modifier" onClick="giveLaugh()" id="laugh"><i class="fas fa-laugh-beam"></i>
                LAUGH</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="btn btn-primary modifier" onClick="giveBalloonShield()" id="balloon"><i
                  class="fas fa-shield-alt"></i> BALLOON SHIELD</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="btn btn-success modifier" onClick="giveBananaPeel()" id="banana"><i
                  class="fas fa-user-injured"></i> BANANA PEEL</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" id="slap-button">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="btn btn-danger" onClick="slap()"><i class="fas fa-hand-paper"></i> SLAP!</div>
          <div class="btn btn-primary" onClick="punch()"><i class="fas fa-fist-raised"></i> PUNCH!</div>
          <div class="btn btn-success" onClick="kick()"><i class="fas fa-shoe-prints"></i> KICK!</div>
        </div>
      </div>
    </div>
  </div>>


  <script src="game.js"></script>
</body>

</html>
